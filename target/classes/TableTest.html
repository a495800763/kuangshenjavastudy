<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格测试页面</title>
</head>
<body>
<!--表格-->
<table border="1px">
    <tr>
<!--        跨行-->
        <td colspan="4">第一列</td>
    </tr>
    <tr>
<!--        跨列 但是会将后面的数据挤出去-->
        <td rowspan="2">第一列</td>
        <td>第二列</td>
        <td>第三列</td>
    </tr>
    <tr>
        <td>第二列</td>
        <td>第三列</td>
    </tr>



</table>
</body>
</html>
