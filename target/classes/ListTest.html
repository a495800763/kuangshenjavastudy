<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签测试</title>
</head>
<body>
<!--有序列表 orderList-->
<ol>
    <li>柳梦琦</li>
    <li>刘曼</li>
    <li>潘胜群</li>
    <li>李克强</li>
    <li>林郑月娥</li>
</ol>

<hr/>
<!--无需列表 unorder list-->
<ul>
    <li>柳梦琦</li>
    <li>刘曼</li>
    <li>潘胜群</li>
    <li>李克强</li>
    <li>林郑月娥</li>
</ul>

<!--自定义列表 dl-->
<dl>
    <dt>列表名称(书籍)</dt>
    <dd>java</dd>
    <dd>数学</dd>
    <dd>语文</dd>
    <dd>核心技术</dd>
</dl>
</body>
</html>
