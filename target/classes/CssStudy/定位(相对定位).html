<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
<!--    相对定位:相对于自己原来的位置进行偏移  position 属性 仍然在标准文档流中，原先的位置会被保留-->
    <style>
        div{
            margin: 10px;
            padding: 5px;
            font-size: 12px;
            font-weight: bold ;
            line-height: 25px;
        }
        #father{
            border: 1px #666 solid;
            padding: 0;
        }
        #first{
            border: 1px #ff6421 dashed;
            background: #22c4ff;
            position: relative;/*位置变成相对的*/
            top:-20px;
            left:10px;
        }
        #second{
            border: 1px #3eff83 dashed;
            background: #ff1822;
        }
        #third{
            border: 1px #3f76f7 dashed;
            background: #17ff3b;
            position:relative;
            bottom: -10px;
            right:50px
        }
    </style>
</head>
<body>
<div id="father">
    <div id="first">第一个盒子</div>
    <div id="second">第二个盒子</div>
    <div id="third">第三个盒子</div>
</div>
</body>
</html>
