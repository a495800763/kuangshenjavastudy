<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            /*boby层默认有8px的外边距，因此设置成0 可以使标签顶格*/
            margin: 0;
        }
        #box{
            width: 300px;
            border: 1px solid red;
            /*margin: 10px auto;*/
            margin-left: auto;
        }
        h2{
            font-size: 16px;
            background-color: #81f186;
            line-height: 30px;
            margin: 0;
            color: white;
        }
        form{
            background: #81f186;
        }
        /*div标签下的第一个input*/
        div:nth-of-type(1) input{
            border: 3px solid black;
            padding: 0 0 0 0;
        }
        div:nth-of-type(2) input{
            border: 3px dashed #4d0b8c;
        }
        div:nth-of-type(3) input{
            border: 3px dashed black;
        }
    </style>
</head>
<body>
<div id="box">
    <h2>会员登录</h2>
    <form action="">
        <div>
            <span>用户名：</span>
            <input type="text">
        </div>
        <div>
            <span>密码：</span>
            <input type="text">
        </div>
        <div>
            <span>登录：</span>
            <input type="submit">
        </div>
    </form>
</div>
</body>
</html>
