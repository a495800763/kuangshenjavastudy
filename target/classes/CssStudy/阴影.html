<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:200px;
            height: 200px;
            border: 1px solid gray;
            /*参数含义：左上 右上 右下 左下 顺时针 其值表示以值为半径的1/4圆角 */
            border-radius: 100px 100px 100px 100px;
            background-image: url("../images/girl.jpg");
            /*盒子阴影：偏移量，偏移量，模糊程度，颜色*/
            /*注意偏移量的坐标系Y轴正方向向下，X轴正方向向右*/
            box-shadow:-10px -10px 30px #9999ff;

        }
    </style>
</head>
<body>
<div>

</div>
</body>
</html>
