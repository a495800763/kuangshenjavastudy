<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--
block 块元素：独占一行
inline 行内元素:一行可以由多个
inline-block ： 是块元素，但是可以与其他inline在一行显示，横着摆
-->
    <style>
        div{
            width:100px;
            height: 100px;
            border: 1px solid red;
            display: inline-block;
        }

        span{
            width:100px;
            height: 100px;
            border: 1px solid red;
        }
        li{
            text-decoration: none;
            display: inline-block;/*列表的display改成inline-block，可以使列表由纵向排列改为横向排列*/
        }
    </style>
</head>
<body>

<div>DIV块元素</div>
<span>span行内元素</span>


<ul style="display: block">
    <li><a href="">第一个</a></li>
    <li><a href="">第二个</a></li>
    <li><a href="">第三个</a></li>
    <li><a href="">第四个</a></li>
    <li><a href="">第五个</a></li>
</ul>
</body>
</html>
