<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin: 10px;
            padding: 5px;
            font-size: 12px;
            font-weight: bold ;
            line-height: 25px;
        }
        #father{
            border: 1px #666 solid;
            padding: 0;
        }
        #first{
            border: 1px #ff6421 dashed;
            background: #22c4ff;
        }
        #second{
            border: 1px #3eff83 dashed;
            background: #ff1822;
        }
        #third{
            border: 1px #3f76f7 dashed;
            background: #17ff3b;
        }
    </style>
</head>
<body>
<div id="father">
    <div id="first">第一个盒子</div>
    <div id="second">第二个盒子</div>
    <div id="third">第三个盒子</div>
</div>
</body>
</html>
