<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是网页的标题标签</title>
</head>
<body>
<!--标题标签-->
<h1>一级标题标签</h1>
<h2>二级标题标签</h2>
<h3>三级标题标签</h3>
<h4>四级标题标签</h4>
<h5>五级标题标签</h5>
<h6>六级标题标签</h6>
<h7>七级标题标签</h7>
<!--水平线标签-->
<hr/>

<!--段落标签-->
<p>这是一段</p><p>这是另外一段</p>
<!--换行标签-->
我还就那个换行<br/>您猜怎么着 <br>
<!--换行标签与段落标签的区别：两行之间的间距不一样，段落标签两行之间间隔更开-->


<!--粗体、斜体标签-->
粗体：<strong>粗体字效果</strong> <br>
斜体：<em>斜体字效果</em>

<hr/>
<!--特殊符号-->
空   格：空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格 <br/>
大于符号：&gt; <br/>
小于符号：&lt;
</body>
</html>
