<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        类选择器的语法
        .class{

        }
        类选择器的用途：可以将多个标签归类，同一个class引用同样的style定义,跨标签复用，归类
        */
        .class1{
            font-size: large;
            color: indianred;
        }
        .class2{
            font-size: smaller;
            color: aqua;
            background: cadetblue;
            border-radius: 13px;
        }
        .class3{
            font-size: larger;
            color: blue;
            background: deeppink;
            border-radius: 7px;
        }
    </style>
</head>
<body>
<h1 class="class1">标题1</h1>
<p class="class1">这是段落</p>
<h1 class="class2">标题2</h1>
<h1 class="class3">标题3</h1>
</body>
</html>
