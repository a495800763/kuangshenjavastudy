<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //navigator对象包含包括当前浏览器相关信息在内的信息，
    //通过navigator对象判断当前浏览器状态，是实现响应式布局的基础
    console.log(window.navigator)
    //userAgent显示了当前操作系统版本，当前浏览器版本等信息
    console.log(window.navigator.userAgent)
</script>
</body>
</html>
