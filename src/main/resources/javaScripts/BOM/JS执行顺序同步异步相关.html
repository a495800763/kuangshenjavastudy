<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(1);
    //setTimeout 是一个异步操作
    setTimeout(function () {
        console.log(2);
    },2000);
    //setInterval 也是一个异步操作
    setInterval(function () {
        console.log(3);
    },500);
    console.log(4)
</script>
</body>
</html>
