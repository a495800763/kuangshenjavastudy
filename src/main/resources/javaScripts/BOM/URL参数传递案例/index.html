<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .username {
        background-color: skyblue;
        font-size: 18px;
        line-height: 20px;
    }

    .password {
        background-color: pink;
        font-size: 18px;
        line-height: 20px;
    }

</style>
<body>
<span class="username"></span>
<span class="password"></span>
<script>
    var search = window.location.search;
    console.log(search);
    var usrname = document.querySelector('.username');
    var pwd = document.querySelector('.password');
    if (search.length > 1 && search.charAt(0) === '?') {
        var subStr = search.substr(1, search.length - 1);
        console.log(subStr);
        var splitArray = subStr.split('&');
        for (var i = 0; i < splitArray.length; i++) {
            var param = splitArray[i].split('=');
            console.log(param);
            if (param[0] == 'username') {
                usrname.innerHTML = param[1];
            } else if (param[0] == 'password') {
                pwd.innerHTML = param[1];
            }
        }
    }
</script>
</body>
</html>
