<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //获取或者设置整个URL
    console.log(window.location.href);
    //获取URL中的域名（主机名）
    console.log(window.location.host);
    //获取URL中的端口号
    console.log(window.location.port);
    //返回当前页面在项目中的相对路径
    console.log(window.location.pathname);
    //返回URL中参数的那部分字符串
    console.log(location.search);
    console.log(location.hash);
</script>
</body>
</html>
