<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击停止定时器</button>
<script>
    var btn = document.querySelector('button');
    var timeOutID = window.setTimeout(function () {
        console.log('爆炸了');
    }, 5000);
    btn.addEventListener('click', function () {
        console.log('停止了');
        window.clearTimeout(timeOutID);
    })
</script>
</body>
</html>
