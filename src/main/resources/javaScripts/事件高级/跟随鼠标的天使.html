<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #angle{
            position: absolute;/*对图片使用绝对定位*/
            left:0;
            top:0;
        }
    </style>
</head>
<body>
<div>
    <img id="angle" src="images/timg.jpg" alt="" height="25px" width="25px">
    <script>
        //鼠标移动事件 ： mousemove
        document.addEventListener('mousemove',function (e) {
            var x= e.pageX;
            var y =e.pageY;
            var angle = document.querySelector('#angle');
            //图片的定位跟着鼠标当前xy来决定，稍微偏移5px
            angle.style.left=x + 5 + "px";
            angle.style.top=y + 5 + "px"
        })
    </script>
</div>
</body>
</html>
