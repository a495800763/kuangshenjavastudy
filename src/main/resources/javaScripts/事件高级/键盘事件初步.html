<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //keyup 事件，键盘弹起时触发
    document.addEventListener('keyup',function () {
        console.log('键盘弹起了')
    });
    //keydown 事件，键盘按下时触发，如果不松开会一直触发
    document.addEventListener('keydown',function () {
        console.log('键盘按下了down')
    })
    //keypress 事件，键盘按下时触发，如果不松开会一直触发,但是不响应ctrl shift 之类的功能键
    document.addEventListener('keypress',function () {
        console.log('键盘按下了press')
    })
    //三个事件的执行先后顺序  down--> press --> up
</script>
</body>
</html>
