<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>123</div>
<ul>
    <li>123</li>
    <li>abc</li>
    <li>xyz</li>
</ul>
<script>
    var div = document.querySelector('div');
    div.addEventListener('click',function (e) {
        //触发事件的元素 e.target
        console.log(e.target);
        //绑定事件的元素 this
        console.log(this);
    })

    var ul = document.querySelector('ul');
    ul.addEventListener('click',function(e){
        //点击ul中的li 触发了ul的onclick事件
        //此时： this  是 ul  e.target 是li
        //原因：【事件冒泡】
        //触发事件的元素 e.target
        console.log(e.target);
        //绑定事件的元素 this
        console.log(this);
    })
</script>
</body>
</html>
