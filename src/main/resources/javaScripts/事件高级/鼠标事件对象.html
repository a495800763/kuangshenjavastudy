<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 3000px;
        }
    </style>
</head>
<body>
<script>
    //鼠标事件对象MouseEvent
    document.addEventListener('click',function(e){
        //鼠标在浏览器页面显示区域的xy坐标
        console.log(e.clientX);
        console.log(e.clientY);
        //2鼠标相对这个页面的xy坐标
        console.log(e.pageX);
        console.log(e.pageY);
        //鼠标相对于显示器全屏的xy坐标
        console.log(e.screenX);
        console.log(e.screenY);
        console.log('----------');
    })
</script>
</body>
</html>
