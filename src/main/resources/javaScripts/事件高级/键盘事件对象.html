    //keyup keydown 不区分字母大小写，得到的都ascii码都是大写的码,如按下a,ascii
    //码显示A 的 65
    document.addEventListener('keyup',function (e) {
        console.log(e.keyCode+'键弹起了')
        console.log(e.key+'键弹起了')
    });
    //keypress 区分字母大小写
    document.addEventListener('keypress',function (e) {
        console.log('----------');
        console.log(e.keyCode+'键弹起了');
        console.log(e.key+'键弹起了');
        console.log('----------')
    });
</script>
