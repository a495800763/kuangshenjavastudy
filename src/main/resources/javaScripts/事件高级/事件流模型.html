<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <button>按钮</button>
</div>
<script>
    var div = document.querySelector('div');
    var button = div.children[0];
    var body = document.body;
    button.onclick=function () {
        console.log('button被按了')
    }
    div.onclick=function(){
        console.log('div里面的元素被按了')
    };
    body.onclick=function(){
        console.log('body里面的元素被按了')
    }
</script>
</body>
</html>
