<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //声明函数的两种方式：
        //一 function 关键字的方式
        function test (){
            console.log("声明函数的一种方式");
        }
        //调用上面声明的函数
        test();

        //类似变量声明的方式，将函数名提前类似变量名，匿名函数[准确名称：函数直接量]
        var fun = function () {
            console.log("声明函数的第二种方式");
        }

        //调用方式相同，但是fun是类型为 var 的变量名
        fun();

    </script>
</head>
<body>

</body>
</html>
