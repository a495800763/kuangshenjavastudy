<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//参数不在函数定义时声明，而在使用时通过arguments得到具体穿的参数
			function test (){
				console.log(arguments);//通过argumengts得到具体传递的实参，是实参组成的伪数组
				//伪数组并不是真正意义上的数组，但是
				//1 具有数组的length属性
				//2 按照索引的方式进行存储
				//3 没有真正数组的一些方法 pop(),push() 等
				console.log(arguments.length);
				//遍历参数数组
				for(var i = 0;i<arguments.length;i++){
					console.log(arguments[i])
				}
			}
			
			test(1,2,'liumq',true);
		</script>
	</head>
	<body>
	</body>
</html>
