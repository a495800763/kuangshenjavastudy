<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function getMax(){
				var max = arguments[0];
				for(var i=1;i<arguments.length;i++){
					if(max<arguments[i]){
						max=arguments[i]
					}
				}
				return max;
			}
			
			//getMax 可以传入任意长度的参数
			console.log(getMax(1,2,6,3,5,8));
			console.log(getMax(11,52,62,35,1110,256,3654,263,99));
		</script>
	</head>
	<body>
	</body>
</html>
