<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //函数即是将一段需要重复执行的代码逻辑进行封装，在调用时，传入参数替换到实际代码中变成实际执行的代码
        function getSum(start,end){
            var sum =0;
            for(var i = start;i<=end;i++){
                sum+=i;
            }
            return sum;
        }
        function cook(item){
            console.log(item);
        }

        console.log(getSum(1,100));
        console.log(getSum(2001,36502));
        cook('酸辣土豆丝');
        //有参数的函数调用是某个参数未传值，则在实际执行中用undefined做其值
        cook();

    </script>
</head>
<body>

</body>
</html>
