<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var a=10;
        ++a;
        var b =++a + 2;
        console.log(a);//12
        console.log(b);//14

        var c = 10;
        c++;
        var d = c++ + 2;
        console.log(c);//12
        console.log(d);//13

        var e =10;
        var f = e++ + ++e;
        console.log(e);//12
        console.log(f);//22(10+12)

    </script>
</head>
<body>

</body>
</html>
