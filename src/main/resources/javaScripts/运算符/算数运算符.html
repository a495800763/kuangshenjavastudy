<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        console.log("1+1="+(1+1));
        console.log("2-1="+(2-1));
        console.log("2*3="+(2*3));
        console.log("9/3="+(9/3));
        //取余操作符 %
        console.log("9%2="+(9%2));
        console.log("浮点数算术运算需要注意");
        console.log("0.1+0.2="+(0.1+0.2));//0.30000000000000004
        //尽量不要将浮点数的运算结果与直观的结果进行相等比较，一般都返回预期之外的值
        console.log((0.1+0.2)==0.3);//false
        console.log("0.07*100="+(0.07*100));//7.000000000000001
    </script>
</head>
<body>

</body>
</html>
