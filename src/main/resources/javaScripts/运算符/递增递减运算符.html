<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var num = 1;
        console.log(num);
        console.log("num++="+(num++));//1
        console.log("++num="+(++num));//3
        var val = 10;
        console.log(val);
        console.log("val--="+(val--));//10
        console.log("--val="+(--val));//8


        var cur = 1;
        console.log((++cur)+(++cur));//5
        var asd=1;
        console.log((asd++)+(asd++));//3
    </script>
</head>
<body>

</body>
</html>
