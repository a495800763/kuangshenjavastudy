<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        console.log(3 >= 5); //false
        console.log(2 >= 4); //true
        console.log(3 == 6); //false
        console.log('liumengqi'=='liudehua'); //false
        console.log('--------------------------------');
        console.log(18 =='18'); //仅使用== 号对字符类型和数字类型进行判断的话，返回 true
        console.log(18 ==='18'); // 不仅比较值，还比较原始类型 返回false
        // 三等号  全等
    </script>
</head>
<body>

</body>
</html>
