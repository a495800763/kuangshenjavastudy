<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        while (true){
            var inputStr = prompt("请输入你的分数");
            if (inputStr >= 90) {
                alert("优秀！");
            } else if (inputStr >= 70) {
                alert("良好！");
            } else if (inputStr >= 60) {
                alert("及格");
            } else {
                alert("不及格");
            }
        }
    </script>
</head>
<body>

</body>
</html>
