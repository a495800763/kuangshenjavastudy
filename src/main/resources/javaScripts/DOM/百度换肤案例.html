<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度换肤案例</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }
        html{
            height: 100%;
        }

        body{
            background: url("backgroundimages/1111.png") no-repeat center top;
            background-size: 100% 100%;
        }

        li{
            list-style: none;
        }

        .baidu{
            overflow: hidden;
            margin: 100px auto;
            background-color: #fff;
            width: 510px;
            padding-top: 3px;
        }

        .baidu li{
            float: left;
            margin: 0 1px;
            cursor: pointer;
        }

        .baidu img{
            width:100px
        }
    </style>
</head>
<body>
<ul class="baidu">
    <li><img src="backgroundimages/1111.png" alt=""></li>
    <li><img src="backgroundimages/22222.png" alt=""></li>
    <li><img src="backgroundimages/3333.png" alt=""></li>
    <li><img src="backgroundimages/4444.png" alt=""></li>
    <li><img src="backgroundimages/55555.png" alt=""></li>
</ul>
<script>
    var imgs = document.querySelector('.baidu').querySelectorAll('img');
    console.log(imgs);
    for(var i=0;i<imgs.length;i++){
        imgs[i].onclick=function () {
            console.log(this.src);
            document.body.style.backgroundImage='url('+this.src+')'
        }
    }
</script>
</body>
</html>
