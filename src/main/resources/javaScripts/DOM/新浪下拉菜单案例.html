<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .nav>li>a:hover{
            background-color: #eee;
        }
        .nav ul{
            display: none;
            position: absolute;
            top:41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #fecc5b;
            border-right: 1px solid #fecc5b;
        }

        .nav ul li{
            border-bottom: 1px solid #fecc5b;
        }

        .nav ul li a:hover{
            background-color: #fff5da;
        }

    </style>
</head>
<body>
<ul class="nav">
    <li>
        <a href="#">微博</a>
        <ul>
            <li>私信</li>
            <li>评论</li>
            <li>@我</li>
        </ul>
    </li>
    <li>
        <a href="#">博客</a>
        <ul>
            <li>博客评论</li>
            <li>未读提醒</li>
        </ul>
    </li>
    <li>
        <a href="#">邮箱</a>
        <ul>
            <li>免费邮箱</li>
            <li>VIP邮箱</li>
            <li>企业邮箱</li>
            <li>新浪邮箱客户端</li>
        </ul>
    </li>
</ul>
<script>
    //1 获取元素
    var nav = document.querySelector('.nav');
    //得到3个li
    var lis =  nav.children;
    //2 循环注册事件
    for(var i=0;i<lis.length;i++){
        //鼠标经过时，li ul 变为display:block
        lis[i].onmouseover = function () {
            //ul 是当前li下，index=1 的孩子节点
            this.children[1].style.display='block';
        };
        //鼠标离开时，li ul 变为display:none
        lis[i].onmouseout = function () {
            //ul 是当前li下，index=1 的孩子节点
            this.children[1].style.display='none';
        }
    }
</script>
</body>
</html>
