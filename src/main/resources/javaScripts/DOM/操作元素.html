<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//JS 的DOM操作可以改变网页的内容，结构和样式，我们可以利用DOM操作元素来改变其中
			//的内容，属性等。
		</script>
		<style>
			div,p {
				width: 300px;
				height: 30px;
				line-height: 30px;
				color：#fff;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<button>显式当前时间</button>
		<div>某个时间</div>
		<p>123</p>
		<script>
			//当按钮被点击后，div中的文字改变为当前时间
			//1.获取元素
			var btn = document.querySelector('button');
			var div = document.querySelector('div');
			//2.注册事件
			btn.onclick = function() {
				div.innerText = getDate();
			}

			function getDate() {
				var date = new Date();
				var year = date.getFullYear();
				var month = date.getMonth() + 1;
				var dates = date.getDate();
				var weekArr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
				var day = date.getDay();
				return '今天是：' + year + '年' + month + '月' + dates + '日' + weekArr[day];
			}
			
			//元素可以不用添加事件
			var p = document.querySelector('p');
			p.innerText = getDate();
		</script>
	</body>
</html>
