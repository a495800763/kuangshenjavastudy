<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class='box'>盒子1</div>
		<div class='box'>盒子2</div>
		<div id='nav'>
			<ul>
				<li>首页</li>
				<li>产品</li>
			</ul>
		</div>
		<script type="text/javascript">
			//1.H5 以上版本 getElementByClassName 根据类名获取元素
			var boxes =  document.getElementsByClassName('box');
			console.log(boxes);
			
			//2. H5 以上版本，根据选择器返回获取的第一个元素 querySelector();
			var firstBox = document.querySelector('.box');
			console.log(firstBox);
			
			var nav = document.querySelector('#nav');
			console.log(nav);
			//3 H5以上版本，根据选择器返回获取所有元素 querySelectorAll();
			var Boxes = document.querySelectorAll('.box');
			console.log(Boxes);
		</script>
	</body>
</html>
