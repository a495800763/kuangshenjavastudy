<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            position: relative;
            width:400px;
            border-bottom: 1px #ccc solid;
            margin: 100px auto;
        }
        .box input{
            width: 370px;
            height:30px;
            border:0;
            outline: none;/*点击后的边框：none*/

        }
        .box img{
            width: 24px;
            height:24px;
            position: absolute; /*子绝父相*/
            top: 2px;
            right: 2px;
        }
    </style>
</head>
<body>
<div class="box">
    <label for="">
        <img src="images/closeeye.png"  alt="">
    </label>
    <input type="password" name="" id="">

    <script>
        //点击img 切换当前图片，和input  的 type
        var flag = 0;
        var img  = document.querySelector('img');
        var input = document.querySelector('input');
        img.onclick=function () {
            if(flag === 0){
                img.src='images/openeye.png';
                input.type='text';//input的属性赋值需要用字符的形式
                flag=1;

            }else if(flag ===1){
                img.src='images/closeeye.png';
                input.type='password';//input的属性赋值需要用字符的形式
                flag=0;
            }
        }
    </script>
</div>
</body>
</html>
