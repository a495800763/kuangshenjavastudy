<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>123</div>
		<script>
			//执行事件的步骤
			var mtdiv = document.getElementsByTagName('div');
			// 注册事件
			mtdiv[0].onclick=function(){
				console.log('被选中了');
			}
			mtdiv[0].onmouseenter=function(){
				console.log('鼠标经过了')
			}
		</script>
	</body>
</html>
