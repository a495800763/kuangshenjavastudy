<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var str1 ="";
        for(var i=1;i<=5;i++){
            for(var j=1;j<=5;j++){
                str1+='★';
            }
            str1+='\n';
        }
        console.log(str1)

        var str2 ="";
        for(var i=10;i>=1;i--){

            for(var j=1;j<=i;j++){
                str2+='★';
            }
            str2+='\n';
        }
        console.log(str2)
    </script>
</head>
<body>

</body>
</html>
