<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //循环体，终止条件
        for(var i =0;i<200;i+=2){
            console.log("你好")
        }

        //使用for循环累加
        var sum =0;
        for(var i=1;i<=100;i++){
            sum+=i;
        }
        console.log(sum)
    </script>
</head>

</body>
</html>
