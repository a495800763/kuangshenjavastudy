<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            position: absolute;
            left: 0px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div></div>
<script>
    var div = document.querySelector('div');
   var id= window.setInterval(function () {
       // 获取元素当前位置
        var currentleft = div.offsetLeft;
        div.style.left=(currentleft+1)+'px';
        if(Number(currentleft)>=200){
            window.clearInterval(id);
        }
    },30)
</script>
</body>
</html>
