<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father{
            height: 300px;
            width: 300px;
            background-color: #3e7fcd;
        }
        .son{
            height: 150px;
            width: 150px;
            background-color: #3eff83;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<script>
    var father = document.querySelector('.father');
    var son = document.querySelector('.son');
    //mouseover会冒泡
    father.addEventListener('mouseover',function () {
        console.log('over')
    })
    //mouseover不会冒泡
    father.addEventListener('mouseenter',function () {
        console.log('enter')
    })
</script>
</body>
</html>
