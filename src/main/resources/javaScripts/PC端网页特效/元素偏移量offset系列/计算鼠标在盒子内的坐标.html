<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:300px;
            height: 300px;
            background-color: pink;
            margin: 200px;
        }
    </style>
</head>
<body>
<div class="box"></div>
<script>
    var box = document.querySelector('.box');
    var boxOffsetLeft = box.offsetLeft;
    var boxOffsetTop= box.offsetTop;
    var boxWidth  =  box.offsetWidth;
    var bocHeight = box.offsetHeight;
    var minBoxLeft = boxOffsetLeft; //鼠标在盒子内的最小left坐标
    var minBoxTop = boxOffsetTop; // 鼠标在盒子内的最小top坐标
    var maxBoxLeft = boxOffsetLeft+boxWidth;
    var maxBoxTop = boxOffsetTop+bocHeight;
    document.addEventListener('mousemove',function (e) {
       var mouseX= e.pageX;
       var mouseY = e.pageY;
       if(mouseX>=minBoxLeft&&mouseX<=maxBoxLeft&&mouseY>=minBoxTop&&mouseY<=maxBoxTop){
           //console.log('【鼠标在盒子内部】');
           var xInBox = mouseX-boxOffsetLeft;
           var yInBox = mouseY-boxOffsetTop;
           //console.log('盒内X：'+xInBox);
           //console.log('盒内Y：'+yInBox);
           box.innerHTML='盒内X：'+xInBox+";"+'盒内Y：'+yInBox;
       }else{
           console.log('鼠标在盒子外');
       }



    })
</script>
</body>
</html>
