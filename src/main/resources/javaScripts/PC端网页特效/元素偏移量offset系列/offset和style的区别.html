<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .w{
        width: 200px;
        height:200px;
        background-color: greenyellow;
        padding: 10px;
    }
</style>
<body>
<div class="w" style="width: 500px"></div>
<script>
    var w = document.querySelector('.w');

    console.log(w.offsetWidth);
    //1.style 只能得到行内样式，无法得到css样式表中的样式
    console.log(w.style.width);
    //2.style得到的是带有单位的字符串值，而offset得到的是没有到位的数值
    //3.offset包含padding和border，style得到的只是单纯的width和height
    //4offset 得到的值是只读的，style得到的值是可读写的
</script>
</body>
</html>
