<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
    <script>
        //思路：目标时间 和当前时间都转成时间戳之后相减，得到的时间差再转换成时分秒显式
        function countDown(time) {
            var nowTime = +new Date();
            var targetTime = +new Date(time);

            var times = (targetTime - nowTime) / 1000;//间隔时间的总秒数
            var d = parseInt(times / 60 / 60 / 24);
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24);
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60);
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }

        function startCountDown (targetTime){
            var id = setInterval(function () {
                console.log(countDown(targetTime))
            },1000);
            // while (+new Date()<+new Date(targetTime)){
            //
            // }
            // clearInterval(id);
             console.log('时间到');

        }

        startCountDown('2022-06-30 23:38:00');
    </script>
</head>
