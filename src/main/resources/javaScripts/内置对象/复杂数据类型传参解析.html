<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Person 构造函数
        function Person(name){
            this.name=name;
        }

        function f1(x){
            console.log(x.name);
            x.name='张学友';
            console.log(x.name);
        }
        var p = new Person('刘德华');
        console.log(p.name);
        f1(p);
        console.log(p.name);
        //最终输出 ：刘德华刘德华张学友张学友
        //复杂类型传递参数的地址给方法,方法根据地址对堆中值得修改也能反应到方法外同样持有相同地址的变量上

    </script>
</head>
<body>

</body>
</html>
