<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//添加数组元素的方法
			//1 push().在数组末尾添加一个或者多个元素
			//push 给数组追加新的元素，参数直接写数组元素，返回添加元素后的arr的长度,
			//且原数组 arr 中的元素也已改变
			var arr = [1, 2, 3];
			arr.push(4);
			console.log(arr);
			arr.push(5, 6, 7);
			console.log(arr);
			console.log(arr.push(8, 9, 10));

			// 2 unshift(). 在数组开头添加一个或者多个元素
			arr.unshift(0);
			console.log(arr);
			//在开头添加多个元素时，元素顺序与添加顺序一致
			arr.unshift(-2,-1);
			console.log(arr);
			//unshift 方法返回添加元素后的数组长度
			console.log(arr.unshift(-3));
		</script>
	</head>
	<body>
	</body>
</html>
