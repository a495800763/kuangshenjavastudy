<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //创建数组的两种方式回顾：
        //1 利用字面量创建数组
        var arr1 = [1,2,6,true,'pink'];
        console.log(arr1[3]);
        console.log(arr1[4]);

        //2 利用Array 构造函数
        var arr2 = new Array();//表示创建了一个空数组，长度为0
        console.log(arr2);
        var arr3= new Array(2)//表示创建了一个长度为2 的数组,每个元素都是empty空
        console.log(arr3);
        var arr4 = new Array(2,3);//同 [2,3];
        //比较容易疑惑的点，一个参数表示长度，多于一个参数表示具体数组元素
        console.log(arr4);
    </script>
</head>
<body>

</body>
</html>
