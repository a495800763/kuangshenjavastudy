<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //封装自己的全局math 对象
        var MyMath = {
            PI: 3.141592653,
            max: function () {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            },
            min: function () {
                var min = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i];
                    }
                }
                return min;
            },
            power: function (num1, num2) {
                var sum = 1;
                for (var i = 1; i <= num2; i++) {
                    sum *= num1;
                }
                return sum;
            }
        }

        console.log(MyMath.PI);
        console.log(MyMath.max(1, 225, 39, -1, 9, 36, 45));
        console.log(MyMath.power(3, 3));
    </script>
</head>
