<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var arr= ['red','green','blue','pink','blue','red'];
			console.log(arr.indexOf('green'));
			console.log(arr.indexOf('black'));//不存在black,返回-1
			console.log(arr.indexOf('red'));//存在两个red,只返回第一个索引
			console.log(arr.lastIndexOf('red'));//返回数组中这个元素最后一个index
		</script>
	</head>

	</body>
</html>
