<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Math 内置对象，Math是静态的 ，不是一个构造函数，不需要new来调用
        console.log(Math.PI);
        console.log(Math.E);
        console.log(Math.LOG10E);
        //求2的10次方
        console.log(Math.pow(2,10));
        console.log(Math.max(-1,-10,-89));
        //没有参数返回-infinity
        console.log(Math.max());
    </script>
</head>
<body>

</body>
</html>
