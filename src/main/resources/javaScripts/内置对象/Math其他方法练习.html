<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1 绝对值方法
        var value = Math.abs(-3652);
        console.log(value);
        //绝对值方法带隐式转换
        var value2 = Math.abs('-5');
        console.log(value2);

        // 2 三个取整方法
        //向下取整
        var int1 = Math.floor(1.1);
        console.log(int1);
        var int2 = Math.floor(1.9);
        console.log(int2);

        //向上取整
        var int3 = Math.ceil(1.1);
        console.log(int3);
        var int4 = Math.ceil(1.9);
        console.log(int4);

        //四舍五入
        var int5 = Math.round(1.1);
        console.log(int5);
        var int6 = Math.round(1.9);
        console.log(int6);
        var int7 = Math.round(1.5);
        console.log(int7);

        console.log(Math.round(-1.1));
        console.log(Math.round(-1.9));
        //小数点后为0.5 的值四舍五入时有特殊情况:往X轴正方向取值
        // 即-1.5 = -1 而 1.5 =2
        console.log(Math.round(-1.5));
        console.log(Math.round(1.5));


        // Math 随机数方法
        console.log(Math.random());
        // 随机数的取值范围为[0,1)
        //方法随机数取值范围的函数：
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        console.log(getRandom(0,10));

        //随机点名
        var arr = ['习近平','李克强','栗战书','汪洋','王沪宁','赵乐际','韩正'];
        console.log(arr[getRandom(0,6)]);

    </script>
</head>

</body>
</html>
