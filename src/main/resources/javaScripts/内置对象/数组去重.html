<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//思路：遍历原数组,每个元素在结果数组中查询是否有索引，存在索引，则表示已经存在.
			//索引返回-1, 则表示结果数组中还不存在当前元素，是一个不重复的元素，则将当前元素加入结果数组
			var arr = ['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b']
			var resultArr = [];
			for (var i = 0; i < arr.length; i++) {
				//当前元素在结果数组中不存在，index=-1
				if (resultArr.indexOf(arr[i]) === -1) {
					resultArr.push(arr[i]);
				}
			}
			console.log(resultArr);

			//封装数组去重函数
			function unique(arr) {
				var newArr = [];
				for (var i = 0; i < arr.length; i++) {
					//当前元素在结果数组中不存在，index=-1
					if (newArr.indexOf(arr[i]) === -1) {
						newArr.push(arr[i]);
					}
				}
				return newArr;
			}
			//颜色数组
			var currentArr = ['blue','red','black','pink','blue','black','yellow','gray','yellow','red']
			var targetResult = unique(currentArr);
			console.log(targetResult);
		</script>
	</head>

	</body>
</html>
