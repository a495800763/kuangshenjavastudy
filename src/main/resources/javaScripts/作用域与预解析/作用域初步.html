<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //两种作用域（es6以前）：全局作用域，局部作用域
        //全局作用于： 整个script 标签 ，或者是一个单独的js 文件中都有效
        var num = 10;
        var num = 30;
        //局部作用域：在函数内部有效就是局部作用域，变量只在函数内部起效
        function test(){
            var num= 20;
            //此时输出num 表示局部作用域下的num
            console.log(num);
        }

        test();
        //此时输出num 表示全局作用域下的num
        console.log(num);
    </script>
</head>
<body>

</body>
</html>
