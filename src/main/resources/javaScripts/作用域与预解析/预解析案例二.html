<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var num = 10;
        function fn (){
            console.log(num);
            var num = 20;
            console.log(num);
        }
        fn();


        /* 预解析等价形式：
       function fun(){
         var num;
         console.log(num);   //此时有局部变量num，根据作用域链，此时局部变量num 起作用 但num 还为负值就输出
         var num = 20 ;
         console.log(num);
       }
       **/
    </script>
</head>
<body>

</body>
</html>
