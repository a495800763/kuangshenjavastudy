<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // int num=10; java
        //var num;// javaScript 此时并不确定属于那种数据类型
        // 弱类型
        var num = 10;//num 属于数字类型
        console.log(num);
        //js 的变量数据类型只有程序在运行过程中，根据赋值时等号右边确切的值来确定
        var str = 'pink'// str 字符串型
        console.log(str);
        // js 拥有[动态数据类型]，同一个变量可以前后赋不同数据类型的值
        var temp = 6;
        console.log(temp);
        console.log(typeof temp);
        console.log("-------------");
        temp = 'liumengqi';
        console.log(temp);
        console.log(typeof temp);
    </script>
</head>
<body>

</body>
</html>
