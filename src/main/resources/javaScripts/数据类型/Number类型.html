<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var num =10;
        var PI = 3.14;
        console.log(typeof num);
        console.log(typeof PI);
        //1. 八进制 0-7
        var num1 = 0o10;
        console.log(num1);
        //2 十六进制 0-9 a-f
        var num2 = 0x16;
        console.log(num2)
        //3 数值类型的最大值和最小值
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);
        // 正无穷大 和负无穷大
        console.log(Infinity);
        console.log(typeof Infinity);
        console.log(-Infinity);
        // 非数字,结果是NaN，类型仍是Number
        var num3 = 'liumengqi'-100;
        console.log(num3);
        console.log(typeof num3);
    </script>
</head>
<body>

</body>
</html>
