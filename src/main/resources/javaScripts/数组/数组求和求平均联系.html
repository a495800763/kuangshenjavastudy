<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var arr = [2, 6, 1, 7, 4];
			var sum = 0;
			for (var i = 1; i <= arr.length; i++) {
				sum += arr[i - 1];
			}
			var average = sum / arr.length;
			console.log("数组元素之和为：" + sum);
			console.log("数组元素的平均数为：" + average);
		</script>
	</head>

</html>
