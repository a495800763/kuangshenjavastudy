<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//数组(Array)：将一组数据放在一个变量名下的优雅方式
			// 利用new 创建数组
			var array = new Array(); //创建了一个空的数组，用到了对象，后续在讨论
			//利用数组字面量创建数组 即[] 
			var array2 = [1, 2, 3, 4, 5, 6, 7];
			console.log(array2.length);
			//数组里面可以存储任何类型的数据
			var arr = [1, '2', 'pink', true];
			console.log(arr.length);
		</script>
	</head>
	<body>
	</body>
</html>
