<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
</head>
<body>
<h1>注册</h1>
<!--
get：提交的信息和参数在URL 中可见，不安全
post:提交的信息和参数在URL 中不可见，安全，且可以传输比字符串更大的文件
action:submit后请求的目的地，通过【method】方式将input标签的数据携带请求过去
-->
<form action="index.html" method="post">
    <!--    文本输入框-->
    <p>用户名：<input type="text" name="userName" placeholder="请输入用户名" maxlength="8" size="16"></p>
    <p>密码： <input type="password" name="passWord"  value="1234546"></p>
    <!--    单选框标签radio
    value:单选框选中后表示的值
    name :组，属性名，相同组的radio单选
    -->
    <p><input type="radio" value="boy" name="sex">男
        <input type="radio" value="girl" name="sex">女
        <input type="radio" value="none" name="sex">未知
    </p>


    <!--多选框 checkbox-->
    <p>
        <input type="checkbox" value="sleep" name="hobby" checked>睡觉
        <input type="checkbox" value="code" name="hobby">编程
        <input type="checkbox" value="chat" name="hobby">聊天
    </p>

    <!--按钮 input 的 button 类型 按钮 除非定义了 onClick时间，否则点按不会发生什么事情
         而 <button>标签 与<input type="submit"> 等价
    -->
    <p>
        <input type="button" name="btn1" value="点击变长">
        <button>我也是提交</button>
    </p>


    <p>下拉框：
        <select name="country">
            <option value="China">中国</option>
            <option value="USA">美国</option>
            <!-- 默认选择 selected-->
            <option value="Russia" selected>俄罗斯</option>
            <option value="Japan">日本</option>
        </select>
    </p>

    <!--    文本域-->
    <p>
      <textarea name="info" cols="10" rows="5"></textarea>
    </p>


    <!-- 文件域-->
    <p>
        <input type="file" name="files">
        <button>提交文件</button>
    </p>



<!--带初步验证功能的表单标签,提示格式不正确-->
    <p>邮箱：
        <input type="email" name="email" required>
    </p>

    <p>URL：
        <input type="url" name="url" required>
    </p>
    <p>数字：
        <!-- 最大值最小值，默认步长-->
        <input type="number" name="number" max="100" min="0" step="10">
    </p>

    <p>滑块(音量)：
        <input type="range" name="voice" min="0" max="100" step="2" >
    </p>

<!--    搜索框-->
    <p>搜索框
        <input type="search" name="search">
    </p>


<!-- 增强鼠标可用性-->
<!--    点击label文字后指针可以锁定到 label 的for 属性对应id的标签-->
    <label for="mark">你点我试试</label>
    <input type="text" id="mark">


    <p>
        <input type="submit">
        <input type="reset">
    </p>



</form>

</body>
</html>
