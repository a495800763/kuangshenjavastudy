<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆角边框</title>
    <style>
        /*圆角边框，初始矩形由width height 定义，四个边的圆角由 border-redius 定义*/
        div{
            width:200px;
            height: 200px;
            border: 1px solid gray;
            /*参数含义：左上 右上 右下 左下 顺时针 其值表示以值为半径的1/4圆角 */
            border-radius: 100px 100px 100px 100px;
            background-image: url("../images/girl.jpg");
        }
    </style>
</head>
<body>

<div>
</div>

</body>
</html>
